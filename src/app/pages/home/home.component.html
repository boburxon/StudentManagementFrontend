<div class="container py-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full name</th>
            <th scope="col">Profile photo</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="studentsList">
          <tr *ngFor="let student of studentsList">
            <th>{{ student.id }}</th>
            <td>{{ student.fullName }}</td>
            <td><img style="display: block; width: 50px; height: 50px" [src]="student.profilePhotoUrl"></td>
            <td>
                <a class="btn btn-primary" [routerLink]="['/student', student.id]">Details</a>
            </td>
          </tr>
        </tbody>
      </table>
      <hr>
      <a class="btn btn-primary" routerLink="/student/create">Create new student</a>
</div>
